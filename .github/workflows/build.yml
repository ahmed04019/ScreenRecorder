name: Build APK from ZIP

on:
  workflow_dispatch:       # زر تشغيل يدوي
  push:
    branches: ['**']       # يبني عند أي دفع تغيير

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: |
          ZIP=$(ls *.zip | head -n 1)
          echo "Using ZIP: $ZIP"
          mkdir project
          unzip -q "$ZIP" -d project
          if [ -f project/gradlew ]; then
            echo "PROJECT_DIR=project/" >> $GITHUB_ENV
          else
            DIR=$(ls -d project/*/ | head -n 1)
            echo "PROJECT_DIR=$DIR" >> $GITHUB_ENV
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Gradle executable
        run: chmod +x "${{ env.PROJECT_DIR }}gradlew"

      - name: Build debug APK
        run: |
          cd "${{ env.PROJECT_DIR }}"
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ env.PROJECT_DIR }}app/build/outputs/apk/debug/*.apk
