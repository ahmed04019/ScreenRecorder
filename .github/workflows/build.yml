name: Build APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip project
        run: |
          unzip ScreenRecorder.zip -d project
          echo "PROJECT_DIR=project" >> $GITHUB_ENV

      # ğŸ‘‡ Ù‡Ø°Ù‡ Ø§Ù„Ø®Ø·ÙˆØ© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© Ù„Ø¹Ø±Ø¶ Ø§Ù„Ù…Ù„ÙØ§Øª Ø¨Ø¹Ø¯ ÙÙƒ Ø§Ù„Ø¶ØºØ·
      - name: List project files
        run: ls -R project

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make Gradle executable
        run: chmod +x "${{ env.PROJECT_DIR }}/gradlew"

      - name: Build debug APK
        run: |
          cd "${{ env.PROJECT_DIR }}"
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/*.apk
